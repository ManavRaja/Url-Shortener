<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="./frontend/index.css" rel="stylesheet">
    <title>Small Url | Url Shortener</title>
    <link rel="icon" type="image/x-icon" href="/frontend/favicon.svg">
</head>
<body>
    <h1 class="title fw-bold"><a href="http://127.0.0.1:8000">SMALL URL</a></h1>

    <div class="form-div d-flex justify-content-center">
    <form id="url-form" class="url-form">

        <label class="form-label fw-bold">Customize your small url</label>
        <div class="input-group mb-3">
            <input name="redirect_url" type="text" class="form-control" placeholder="Your URL" aria-label="Your URL" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">url.manavrv.dev</span>
            <input name="path" type="text" class="form-control" placeholder="alias" aria-label="alias" aria-describedby="basic-addon1">
        </div>

        <div class="d-flex justify-content-center">
            <input type="submit" value="Make Small Url!" class="submit-btn btn btn-outline-dark">
        </div>


    </form>
        <div id="after-submit">
            <p>Your Long URL: </p>
            <input type="text" class="form-control" readonly id="redirect-url">
            <br>
            <p>Your Small URL: </p>
            <input type="text" class="form-control" readonly id="path">
            <br>
            <div class="d-flex justify-content-center"><button class="btn btn-outline-dark" onclick="window.location.reload()">Make Another Small URL</button></div>

        </div>
    </div>

</body>
<script src="./frontend/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
